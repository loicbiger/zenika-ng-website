<h2 class="h4">Mon panier</h2>

<div class="card">
    <div class="card-header">{{ items.length }} articles</div>

    <ul class="list-group list-group-flush">
        <li class="list-group-item d-flex justify-content-between"  *ngFor="let item of items">
            {{ item.title }} <span class="text-primary">{{ item.price }} €</span>
        </li>

        <li class="list-group-item d-flex justify-content-between fw-bold">
            Total<span class="text-primary">{{ total }} €</span>
        </li>
    </ul>
    <app-checkout-form />
</div>
